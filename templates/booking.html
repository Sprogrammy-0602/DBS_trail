<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="app-theme font-sans">
    <button id="theme-toggle" class="theme-toggle btn btn-neutral" aria-label="Toggle theme"><span
            class="icon">ðŸŒ™</span></button>
    <div class="backdrop-blob"></div>

    <header class="glass glass-nav">
        <nav class="container-modern py-4 flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Find a Doctor</h1>
            <a href="/dashboard" class="btn btn-neutral">
                Back to Dashboard
            </a>
        </nav>
    </header>

    <main class="container-modern py-6">
        <section id="doctor-search" class="elevated-card p-6 mb-6">
            <h2 class="text-2xl font-semibold card-title mb-4">Search by Specialization</h2>
            <form id="search-form" class="flex space-x-4">
                <input type="text" id="search-spec" placeholder="e.g., Cardiology"
                    class="flex-grow px-4 py-2 rounded-md">
                <button type="submit" class="btn btn-primary px-6">Search</button>
                <button type="button" id="clear-search" class="btn btn-neutral px-6">Show All</button>
            </form>
        </section>

        <section id="doctor-list-section">
            <h2 class="text-2xl font-semibold card-title mb-4">Available Doctors</h2>
            <p id="booking-message" class="text-center text-lg font-medium mb-4"></p>
            <div id="doctor-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 card-grid">
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>

    <script src="{{ url_for('static', filename='js/booking.js') }}"></script>
</body>

</html>
