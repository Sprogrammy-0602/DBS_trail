<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="app-theme font-sans">
    <button id="theme-toggle" class="theme-toggle btn btn-neutral" aria-label="Toggle theme"><span
            class="icon">ðŸŒ™</span></button>
    <div class="backdrop-blob"></div>

    <header class="glass glass-nav">
        <nav class="container-modern py-4 flex justify-between items-center">
            <h1 id="welcome-message" class="text-2xl font-semibold">Welcome, Patient!</h1>
            <div>
                <a href="/booking" class="btn btn-primary">
                    Book New Appointment
                </a>
                <button id="logout-button" class="ml-4 btn btn-danger">
                    Logout
                </button>
            </div>
        </nav>
    </header>

    <main class="container-modern py-6 grid grid-cols-1 lg:grid-cols-2 gap-6">

        <div class="space-y-6">
            <section id="appointments-section" class="elevated-card p-6">
                <h2 class="text-2xl font-semibold card-title mb-4">Your Appointments</h2>
                <ul id="appointments-list" class="space-y-4 list-elevated">
                </ul>
            </section>

            <section id="prescriptions-section" class="elevated-card p-6">
                <h2 class="text-2xl font-semibold card-title mb-4">Your Prescription History</h2>
                <ul id="prescriptions-list" class="space-y-4 list-elevated">
                </ul>
            </section>
        </div>

        <div class="space-y-6">
            <section id="pharmacy-order-section" class="elevated-card p-6">
                <h2 class="text-2xl font-semibold card-title mb-4">Pharmacy Order</h2>
                <form id="pharmacy-form">
                    <h3 class="text-lg font-medium mb-3">Ready to Order:</h3>
                    <div id="order-items-list" class="space-y-2 mb-4">
                    </div>
                    <div>
                        <label for="shipping-address" class="block text-sm font-medium mb-1">Shipping Address:</label>
                        <textarea id="shipping-address" rows="3" class="w-full px-4 py-2 rounded-md"
                            required></textarea>
                    </div>
                    <button type="submit" id="place-order-btn" class="w-full mt-4 btn btn-success disabled:opacity-60"
                        disabled>
                        Place Order
                    </button>
                    <p id="pharmacy-message" class="mt-4 text-center"></p>
                </form>
            </section>

            <section id="order-history-section" class="elevated-card p-6">
                <h2 class="text-2xl font-semibold card-title mb-4">Your Order History</h2>
                <ul id="order-history-list" class="space-y-4 list-elevated">
                </ul>
            </section>
        </div>

    </main>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
