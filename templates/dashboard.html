<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 id="welcome-message" class="text-2xl font-semibold text-gray-800">Welcome, Patient!</h1>
            <div>
                <a href="/booking" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                    Book New Appointment
                </a>
                <button id="logout-button" class="ml-4 bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-300">
                    Logout
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">

        <div class="space-y-6">
            <section id="appointments-section" class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-900 mb-4">Your Appointments</h2>
                <ul id="appointments-list" class="space-y-4">
                    </ul>
            </section>
    
            <section id="prescriptions-section" class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-900 mb-4">Your Prescription History</h2>
                <ul id="prescriptions-list" class="space-y-4">
                    </ul>
            </section>
        </div>

        <div class="space-y-6">
            <section id="pharmacy-order-section" class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-900 mb-4">Pharmacy Order</h2>
                <form id="pharmacy-form">
                    <h3 class="text-lg font-medium text-gray-800 mb-3">Ready to Order:</h3>
                    <div id="order-items-list" class="space-y-2 mb-4">
                        </div>
                    <div>
                        <label for="shipping-address" class="block text-sm font-medium text-gray-700 mb-1">Shipping Address:</label>
                        <textarea id="shipping-address" rows="3" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                    <button type="submit" id="place-order-btn" class="w-full mt-4 bg-green-600 text-white py-2 rounded-md hover:bg-green-700 disabled:bg-gray-300 transition duration-300" disabled>
                        Place Order
                    </button>
                    <p id="pharmacy-message" class="mt-4 text-center"></p>
                </form>
            </section>

            <section id="order-history-section" class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-gray-900 mb-4">Your Order History</h2>
                <ul id="order-history-list" class="space-y-4">
                    </ul>
            </section>
        </div>

    </main>
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
