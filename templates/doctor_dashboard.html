<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body id="doctor-dashboard-page" class="app-theme font-sans">
    <button id="theme-toggle" class="theme-toggle btn btn-neutral" aria-label="Toggle theme"><span
            class="icon">ðŸŒ™</span></button>
    <div class="backdrop-blob"></div>

    <header class="glass glass-nav">
        <nav class="container-modern py-4 flex justify-between items-center">
            <h1 id="welcome-message" class="text-2xl font-semibold">Welcome, Doctor!</h1>
            <button id="logout-button" class="btn btn-danger">
                Logout
            </button>
        </nav>
    </header>

    <main class="container-modern py-6 flex flex-col md:flex-row gap-6">

        <section class="elevated-card p-6 w-full md:w-1/3">
            <h2 class="text-2xl font-semibold card-title mb-4">Your Schedule</h2>
            <p class="text-sm text-gray-300 mb-4">Click an appointment to manage it.</p>
            <ul id="appointments-list" class="space-y-3 list-elevated">
            </ul>
        </section>

        <section class="elevated-card p-6 w-full md:w-2/3">
            <div id="forms-container" class="hidden space-y-6">
                <h3 class="text-2xl font-semibold">Manage Appointment</h3>
                <div class="text-gray-200">
                    <p><strong>Patient:</strong> <span id="form-patient-name"></span></p>
                    <p><strong>Time:</strong> <span id="form-appt-time"></span></p>
                </div>

                <form id="update-visit-form" class="space-y-4 border-t pt-6">
                    <h4 class="text-xl font-medium">Update Visit Notes & Status</h4>
                    <div>
                        <label for="visit-notes" class="block text-sm font-medium mb-1">Visit Notes:</label>
                        <textarea id="visit-notes" rows="5" class="w-full px-4 py-2 rounded-md"></textarea>
                    </div>
                    <div>
                        <label for="visit-status" class="block text-sm font-medium mb-1">Appointment Status:</label>
                        <select id="visit-status" class="w-full px-4 py-2 rounded-md">
                            <option value="Scheduled">Scheduled</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full btn btn-primary">Save Visit Update</button>
                    <p id="update-message" class="text-center"></p>
                </form>

                <form id="issue-prescription-form" class="space-y-4 border-t pt-6">
                    <h4 class="text-xl font-medium">Issue New Prescription</h4>
                    <div>
                        <label for="med-name" class="block text-sm font-medium mb-1">Medication:</label>
                        <input type="text" id="med-name" class="w-full px-4 py-2 rounded-md" required>
                    </div>
                    <div>
                        <label for="med-dosage" class="block text-sm font-medium mb-1">Dosage:</label>
                        <input type="text" id="med-dosage" class="w-full px-4 py-2 rounded-md" required>
                    </div>
                    <div>
                        <label for="med-instructions" class="block text-sm font-medium mb-1">Instructions:</label>
                        <input type="text" id="med-instructions" class="w-full px-4 py-2 rounded-md">
                    </div>
                    <button type="submit" class="w-full btn btn-success">Issue Prescription</button>
                    <p id="prescription-message" class="text-center"></p>
                </form>
            </div>

            <p id="no-appointment-selected" class="text-gray-500 text-center p-10 text-lg">
                Please select an appointment from the list to manage it.
            </p>
        </section>
    </main>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>

    <script src="{{ url_for('static', filename='js/doctor.js') }}"></script>
</body>

</html>
