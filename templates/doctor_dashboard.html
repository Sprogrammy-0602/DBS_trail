<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="doctor-dashboard-page" class="bg-gray-100 font-sans">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 id="welcome-message" class="text-2xl font-semibold text-gray-800">Welcome, Doctor!</h1>
            <button id="logout-button" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-300">
                Logout
            </button>
        </nav>
    </header>

    <main class="container mx-auto p-6 flex flex-col md:flex-row gap-6">
        
        <section class="bg-white p-6 rounded-lg shadow-lg w-full md:w-1/3">
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Your Schedule</h2>
            <p class="text-sm text-gray-600 mb-4">Click an appointment to manage it.</p>
            <ul id="appointments-list" class="space-y-3">
                </ul>
        </section>

        <section class="bg-white p-6 rounded-lg shadow-lg w-full md:w-2/3">
            <div id="forms-container" class="hidden space-y-6">
                <h3 class="text-2xl font-semibold text-gray-900">Manage Appointment</h3>
                <div class="text-gray-700">
                    <p><strong>Patient:</strong> <span id="form-patient-name"></span></p>
                    <p><strong>Time:</strong> <span id="form-appt-time"></span></p>
                </div>

                <form id="update-visit-form" class="space-y-4 border-t pt-6">
                    <h4 class="text-xl font-medium text-gray-800">Update Visit Notes & Status</h4>
                    <div>
                        <label for="visit-notes" class="block text-sm font-medium text-gray-700 mb-1">Visit Notes:</label>
                        <textarea id="visit-notes" rows="5" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    <div>
                        <label for="visit-status" class="block text-sm font-medium text-gray-700 mb-1">Appointment Status:</label>
                        <select id="visit-status" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="Scheduled">Scheduled</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition duration-300">Save Visit Update</button>
                    <p id="update-message" class="text-center"></p>
                </form>

                <form id="issue-prescription-form" class="space-y-4 border-t pt-6">
                    <h4 class="text-xl font-medium text-gray-800">Issue New Prescription</h4>
                    <div>
                        <label for="med-name" class="block text-sm font-medium text-gray-700 mb-1">Medication:</label>
                        <input type="text" id="med-name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="med-dosage" class="block text-sm font-medium text-gray-700 mb-1">Dosage:</label>
                        <input type="text" id="med-dosage" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="med-instructions" class="block text-sm font-medium text-gray-700 mb-1">Instructions:</label>
                        <input type="text" id="med-instructions" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-300">Issue Prescription</button>
                    <p id="prescription-message" class="text-center"></p>
                </form>
            </div>
            
            <p id="no-appointment-selected" class="text-gray-500 text-center p-10 text-lg">
                Please select an appointment from the list to manage it.
            </p>
        </section>
    </main>
    
    <script src="{{ url_for('static', filename='js/doctor.js') }}"></script>
</body>
</html>
