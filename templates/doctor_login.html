<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="app-theme font-sans flex min-h-screen items-center justify-center">
    <button id="theme-toggle" class="theme-toggle btn btn-neutral" aria-label="Toggle theme"><span
            class="icon">ðŸŒ™</span></button>
    <div class="backdrop-blob"></div>
    <main>
        <div id="doctor-login-form" class="elevated-card p-8 w-full max-w-md">
            <h2 class="text-3xl font-bold headline-gradient mb-6 text-center">Doctor Portal Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium mb-1">Email:</label>
                    <input type="email" id="login-email" class="w-full px-4 py-2 rounded-md" required>
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium mb-1">Password:</label>
                    <input type="password" id="login-password" class="w-full px-4 py-2 rounded-md" required>
                </div>
                <button type="submit" class="w-full btn btn-primary">Login</button>
            </form>
            <p id="login-message" class="mt-4 text-center"></p>
        </div>
    </main>

    <script src="{{ url_for('static', filename='theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/doctor.js') }}"></script>
</body>

</html>
