<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Hospital System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <main class="flex min-h-screen items-center justify-center">
        <div class="flex flex-col md:flex-row md:space-x-12 space-y-12 md:space-y-0">

            <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Patient Registration</h2>
                <form id="register-form" class="space-y-4">
                    <div>
                        <label for="reg-first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name:</label>
                        <input type="text" id="reg-first-name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="reg-last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name:</label>
                        <input type="text" id="reg-last-name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                        <input type="email" id="reg-email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                        <input type="password" id="reg-password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">Register</button>
                </form>
                <p id="register-message" class="mt-4 text-center"></p>
            </div>

            <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Patient Login</h2>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                        <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                        <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-300">Login</button>
                </form>
                <p id="login-message" class="mt-4 text-center"></p>
            </div>

        </div>
    </main>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
