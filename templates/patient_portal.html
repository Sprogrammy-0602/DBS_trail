<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Hospital System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="app-theme font-sans leading-normal tracking-normal">
    <button id="theme-toggle" class="theme-toggle btn btn-neutral" aria-label="Toggle theme"><span
            class="icon">ðŸŒ™</span></button>
    <div class="backdrop-blob"></div>

    <main class="flex min-h-screen items-center justify-center">
        <div class="flex flex-col md:flex-row md:space-x-12 space-y-12 md:space-y-0">

            <div class="elevated-card p-8 w-full max-w-md">
                <h2 class="text-3xl font-bold headline-gradient mb-6 text-center">Patient Registration</h2>
                <form id="register-form" class="space-y-4">
                    <div>
                        <label for="reg-first-name" class="block text-sm font-medium mb-1">First Name:</label>
                        <input type="text" id="reg-first-name" class="w-full px-4 py-2 rounded-md" required>
                    </div>
                    <div>
                        <label for="reg-last-name" class="block text-sm font-medium mb-1">Last Name:</label>
                        <input type="text" id="reg-last-name" class="w-full px-4 py-2 rounded-md" required>
                    </div>
                    <div>
                        <label for="reg-email" class="block text-sm font-medium mb-1">Email:</label>
                        <input type="email" id="reg-email" class="w-full px-4 py-2 rounded-md" required>
                    </div>
                    <div>
                        <label for="reg-password" class="block text-sm font-medium mb-1">Password:</label>
                        <input type="password" id="reg-password" class="w-full px-4 py-2 rounded-md" required>
                    </div>
                    <button type="submit" class="w-full btn btn-primary">Register</button>
                </form>
                <p id="register-message" class="mt-4 text-center"></p>
            </div>

            <div class="elevated-card p-8 w-full max-w-md">
                <h2 class="text-3xl font-bold headline-gradient mb-6 text-center">Patient Login</h2>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium mb-1">Email:</label>
                        <input type="email" id="login-email" class="w-full px-4 py-2 rounded-md" required>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium mb-1">Password:</label>
                        <input type="password" id="login-password" class="w-full px-4 py-2 rounded-md" required>
                    </div>
                    <button type="submit" class="w-full btn btn-success">Login</button>
                </form>
                <p id="login-message" class="mt-4 text-center"></p>
            </div>

        </div>
    </main>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
